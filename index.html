<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div>
            <h3> Search for a City:</h3>
            <form id="user-form">
                <input name="City" id="user-input-city" type="text" autofocus="true"/>
                <button id="submit" class="btn">Find City</button>
            </form>
        </div>

        <div>
            <div class="weather-display">
                <h1 class="city"></h1>
                <h2 class="currentTemp"></h2>
                <h2 class="currentWind"></h2>
                <h2 class="currentHumidity"></h2>
                <h2 class="foreTempOne"></h2>
                <h2 class="foreWindOne"></h2>
                <h2 class="foreHumidOne"></h2>

                <h2 class="foreTempTwo"></h2>
                <h2 class="5dayWindTwo"></h2>
                <h2 class="5dayHumidityTwo"></h2>

                <h2 class="foreTempThree"></h2>
                <h2 class="5dayWindThree"></h2>
                <h2 class="5dayHumidityThree"></h2>

                <h2 class="foreTempFour"></h2>
                <h2 class="5dayWindFour"></h2>
                <h2 class="5dayHumidityFour"></h2>

                <h2 class="foreTempFive"></h2>
                <h2 class="5dayWindFive"></h2>
                <h2 class="5dayHumidityFive"></h2>
            </div>
        </div>
    </main>

    <!-- <script src="http://api.openweathermap.org/data/2.5/weather"></script> -->
    <script src="assets\js\weatherpage.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
    ></script>
</body>
</html>
