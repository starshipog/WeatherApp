<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div>
            <h3> Search for a City:</h3>
            <form id="user-form">
                <input name="City" id="user-input" type="text" autofocus="true"/>
                <button id="submit" class="btn">Find City</button>
            </form>
        </div>

        <div>
            <div class="weather-display">
                <h1 class="city"></h1>
                <h2 class="temp"></h2>
            </div>
        </div>
    </main>

    <!-- <script src="http://api.openweathermap.org/data/2.5/weather"></script> -->
    <script src="assets\js\weatherpage.js"></script>
</body>
</html>
